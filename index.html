<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Catálogo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Catálogo de Productos</h1>
        <div class="header-right">
          <span id="contador">0 productos</span>
          <button id="addBtn">+ Añadir producto</button>
        </div>
      </header>

      <div id="grid" class="grid">
        <div class="empty">
          Todavía no hay productos.<br />Añade el primero pulsando el botón de
          arriba.
        </div>
      </div>
    </div>

    <!-- Panel lateral de detalles -->
    <div id="details" class="details hidden">
      <button id="closeDetails" class="close">×</button>
      <img id="detailImg" src="" alt="" />
      <h2 id="detailName"></h2>
      <p id="detailId"></p>
      <p class="price" id="detailPrice"></p>
      <p id="detailDesc"></p>
    </div>

    <!-- Modal para añadir producto -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <h2>Nuevo Producto</h2>
        <form id="form">
          <label>ID:</label>
          <input type="text" id="id" />
          <span class="error" id="err-id"></span>

          <label>Nombre:</label>
          <input type="text" id="name" />
          <span class="error" id="err-name"></span>

          <label>Precio (€):</label>
          <input type="number" step="0.01" id="price" />
          <span class="error" id="err-price"></span>

          <label>Descripción:</label>
          <textarea id="desc" rows="3"></textarea>
          <span class="error" id="err-desc"></span>

          <label>Imagen:</label>
          <input type="file" id="image" accept="image/*" />
          <span class="error" id="err-image"></span>

          <div class="buttons">
            <button type="button" id="cancel">Cancelar</button>
            <button type="submit">Guardar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
